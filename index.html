<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer with AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg-light: #f7f7f7;
      --bg-dark: #181818;
      --text-light: #222;
      --text-dark: #fafafa;
      --accent: #0078D4;
      --card-bg-light: #fff;
      --card-bg-dark: #232323;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background .3s, color .3s;
    }
    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      text-align: center;
      padding: 2em 1em 1em 1em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
      align-items: center;
      margin: 1em 0;
    }
    .model-select {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    #model-select {
      padding: 0.5em 1em;
      font-size: 1.1em;
    }
    .metadata-card {
      max-width: 700px;
      margin: 1em auto;
      background: var(--card-bg-light);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.06);
      padding: 1em 2em;
      transition: background .3s;
    }
    .dark-mode .metadata-card {
      background: var(--card-bg-dark);
    }
    .metadata-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      align-items: center;
      justify-content: space-between;
    }
    .metadata-img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 7px;
      box-shadow: 0 2px 7px rgba(0,0,0,.10);
      background: #ddd;
    }
    .meta-details {
      min-width: 200px;
      flex: 1;
    }
    .meta-details h2 {
      margin: 0 0 .5em 0;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 1.5em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.10);
      display: block;
      transition: background .3s;
    }
    .dark-mode model-viewer {
      background: #181818;
    }
    .hotspot-label {
      background: #222;
      color: #fff;
      font-size: 0.95em;
      padding: 0.3em 1em;
      border-radius: 16px;
      margin-top: 0.5em;
      pointer-events: none;
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .hotspot-btn:focus .hotspot-label,
    .hotspot-btn:hover .hotspot-label {
      display: block;
    }
    .ar-explainer {
      font-size: 0.95em;
      color: var(--accent);
      margin-bottom: 0.5em;
      text-align: center;
    }
    .toggle-btn, .ar-btn, .cam-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.6em 1.1em;
      font-size: 1em;
      cursor: pointer;
      margin-right: 0.5em;
      transition: background .2s;
    }
    .toggle-btn[aria-pressed="true"] {
      background: #444;
      color: #fff;
    }
    @media (max-width: 900px) {
      model-viewer { max-width: 100%; height: 400px; }
      .metadata-card { padding: 1em; }
      .metadata-row { flex-direction: column; gap: 1em; }
    }
    @media (max-width: 600px) {
      model-viewer { height: 250px; }
      .metadata-img { width: 80px; height: 60px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>3D Model Viewer with AR</h1>
    <div class="controls">
      <div class="model-select">
        <label for="model-select">Choose a model:</label>
        <select id="model-select"></select>
      </div>
      <button id="theme-toggle" class="toggle-btn" aria-pressed="false" title="Toggle dark/light mode">🌙</button>
      <button id="autorotate-toggle" class="toggle-btn" aria-pressed="true" title="Toggle auto-rotate">⟳ Auto-rotate</button>
      <button id="camera-toggle" class="cam-btn" aria-pressed="true" title="Toggle camera controls">🎥 Camera Controls</button>
    </div>
  </header>
  <div class="metadata-card" id="metadata">
    <!-- Populated by JS -->
  </div>
  <div class="ar-explainer">
    <b>🔎 AR Instructions:</b> Tap <span style="background:#0078D4;color:#fff;border-radius:4px;padding:0.25em 0.6em;">View in your space (AR)</span> to place this model in your environment.<br>
    On iOS, use Safari; on Android, use Chrome.
  </div>
  <model-viewer
    id="viewer"
    src=""
    alt="3D model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    interaction-prompt="when-focused"
    style="width: 100%; height: 500px;">
    <button slot="ar-button" class="ar-btn">
      View in your space (AR)
    </button>
  </model-viewer>
  <script>
    // Helper: Get DOM elements
    const $ = sel => document.querySelector(sel);
    const modelSelect = $('#model-select');
    const viewer = $('#viewer');
    const metaCard = $('#metadata');
    const themeToggle = $('#theme-toggle');
    const autorotateToggle = $('#autorotate-toggle');
    const cameraToggle = $('#camera-toggle');

    // State
    let modelsData = {};
    let flatModelList = [];
    let currentModel = null;

    // Load models.json
    fetch('models.json')
      .then(resp => resp.json())
      .then(models => {
        modelsData = models;
        // Flatten and index for selection
        flatModelList = [];
        for (const group in models) {
          models[group].forEach(m => {
            flatModelList.push({ ...m, group });
          });
        }
        buildModelDropdown();
        loadModel(flatModelList[0].file); // default
      });

    // Build model selector with thumbnails
    function buildModelDropdown() {
      modelSelect.innerHTML = "";
      for (const group in modelsData) {
        const optgroup = document.createElement('optgroup');
        optgroup.label = group;
        modelsData[group].forEach((model, idx) => {
          const option = document.createElement('option');
          option.value = model.file;
          option.innerHTML = model.name;
          // Custom data attributes for lookup
          option.dataset.idx = flatModelList.findIndex(m => m.file === model.file);
          optgroup.appendChild(option);
        });
        modelSelect.appendChild(optgroup);
      }
      modelSelect.addEventListener('change', (e) => {
        loadModel(modelSelect.value);
      });
    }

    // Load model, update viewer, metadata, poster, hotspots, etc.
    function loadModel(modelPath) {
      currentModel = flatModelList.find(m => m.file === modelPath);
      if (!currentModel) return;

      // Update viewer source and poster
      viewer.src = currentModel.file;
      viewer.poster = currentModel.poster || "";

      // Remove existing hotspots
      Array.from(viewer.querySelectorAll('[slot^="hotspot-"]')).forEach(el => el.remove());

      // Add hotspots (annotations)
      if (currentModel.hotspots && currentModel.hotspots.length) {
        currentModel.hotspots.forEach((h, i) => {
          const btn = document.createElement('button');
          btn.setAttribute('slot', `hotspot-${i+1}`);
          btn.setAttribute('data-position', h.position);
          btn.setAttribute('data-normal', h.normal);
          btn.className = 'hotspot-btn';
          btn.innerText = h.name[0] || '?';
          // Add label for hover/focus
          const label = document.createElement('div');
          label.className = 'hotspot-label';
          label.innerText = h.label;
          btn.appendChild(label);
          viewer.appendChild(btn);
        });
      }

      // Update metadata card
      metaCard.innerHTML = `
        <div class="metadata-row">
          <img class="metadata-img" src="${currentModel.thumbnail || ''}" alt="${currentModel.name} thumbnail">
          <div class="meta-details">
            <h2>${currentModel.name}</h2>
            <div><b>Description:</b> ${currentModel.description || ''}</div>
            <div><b>Dimensions:</b> ${currentModel.dimensions || ''}</div>
            <div><b>Creator:</b> ${currentModel.creator || ''}</div>
          </div>
        </div>
      `;
    }

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const pressed = document.body.classList.contains('dark-mode');
      themeToggle.setAttribute('aria-pressed', pressed ? "true" : "false");
      themeToggle.innerText = pressed ? "☀️" : "🌙";
    });

    // Auto-rotate toggle
    autorotateToggle.addEventListener('click', () => {
      const enabled = viewer.hasAttribute('auto-rotate');
      if (enabled) {
        viewer.removeAttribute('auto-rotate');
      } else {
        viewer.setAttribute('auto-rotate', '');
      }
      autorotateToggle.setAttribute('aria-pressed', enabled ? "false" : "true");
    });

    // Camera controls toggle
    cameraToggle.addEventListener('click', () => {
      const enabled = viewer.hasAttribute('camera-controls');
      if (enabled) {
        viewer.removeAttribute('camera-controls');
      } else {
        viewer.setAttribute('camera-controls', '');
      }
      cameraToggle.setAttribute('aria-pressed', enabled ? "false" : "true");
    });

    // Set default camera angle (optional, e.g. on model load)
    viewer.addEventListener('load', () => {
      viewer.cameraOrbit = "0deg 75deg 2m";
    });
  </script>
</body>
</html>
