<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator | Furniture & Animals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:500,700&display=swap">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f8fafd;
      color: #222;
    }
    .main-wrap {
      display: flex;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 16px 0 #0001;
      border-radius: 20px;
      overflow: hidden;
      gap: 0;
    }
    .side-panel {
      width: 320px;
      background: #f3f6fa;
      padding: 2.2em 1.3em 1.3em 1.3em;
      display: flex;
      flex-direction: column;
      gap: 2em;
      border-right: 1px solid #e3e8f0;
      min-width: 220px;
    }
    .side-panel h2 {
      font-size: 1.3em;
      font-weight: bold;
      color: #0078d7;
      margin-bottom: 1.1em;
      letter-spacing: 0.01em;
    }
    .config-group {
      margin-bottom: 1.9em;
    }
    .group-label {
      font-weight: 600;
      margin-bottom: 0.5em;
      display: block;
      color: #222;
    }
    .option-list {
      display: flex;
      gap: 0.7em;
      flex-wrap: wrap;
    }
    .option-btn {
      min-width: 48px;
      min-height: 40px;
      border: 2px solid #e0e6ef;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
      padding: 0.5em 1em;
      font-size: 1em;
      font-weight: 500;
      color: #222;
      transition: border 0.18s, box-shadow 0.18s;
      outline: none;
    }
    .option-btn.selected, .option-btn:active {
      border: 2px solid #0078d7;
      color: #0078d7;
      box-shadow: 0 0 0 1px #0078d766;
      background: #e9f3fd;
    }
    .summary-panel {
      margin-top: 2em;
      background: #e9f3fd;
      border-radius: 10px;
      padding: 1em 1.2em;
      color: #222;
      font-size: 1.08em;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    .summary-row strong {
      color: #0078d7;
    }
    .ar-btn {
      margin-top: 2em;
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 0.9em 2em;
      font-size: 1.1em;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.02em;
      box-shadow: 0 0.5px 3px #0078d71a;
      transition: background 0.2s;
    }
    .ar-btn:hover {
      background: #005fa3;
    }
    .viewer-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 0;
      padding: 2.5em 2em;
    }
    .viewer-title {
      font-size: 1.85em;
      font-weight: 700;
      margin-bottom: 1.2em;
      color: #222;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 440px;
      border-radius: 14px;
      background: #f5f7fa;
      box-shadow: 0 2px 14px #0002;
      margin-bottom: 0.7em;
      min-width: 260px;
    }
    @media (max-width: 900px) {
      .main-wrap { flex-direction: column; border-radius: 0; }
      .side-panel { width: 100%; min-width: 0; border-right: none; border-bottom: 1px solid #e3e8f0; flex-direction: row; flex-wrap: wrap; gap: 1.2em; }
      .viewer-panel { padding: 1em 0.3em; }
    }
    @media (max-width: 700px) {
      .main-wrap { padding: 0; }
      .side-panel { padding: 1em 0.3em; }
      model-viewer { height: 320px; }
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <div class="side-panel">
      <h2>Select a 3D Model</h2>
      <div class="config-group">
        <span class="group-label">Category</span>
        <div class="option-list" id="cat-list">
          <button class="option-btn selected" data-cat="Furniture">Furniture</button>
          <button class="option-btn" data-cat="Animals">Animals</button>
        </div>
      </div>
      <div class="config-group">
        <span class="group-label">Model</span>
        <div class="option-list" id="model-list">
          <!-- Model buttons inserted by JS -->
        </div>
      </div>
      <div class="summary-panel" id="summary-panel">
        <div class="summary-row"><span>Category:</span> <strong id="sum-cat">Furniture</strong></div>
        <div class="summary-row"><span>Model:</span> <strong id="sum-model">HiveShelf90cm</strong></div>
      </div>
      <button class="ar-btn" id="ar-btn">View in AR</button>
    </div>
    <div class="viewer-panel">
      <div class="viewer-title" id="viewer-title">HiveShelf90cm</div>
      <model-viewer id="viewer"
        src="Furniture/HiveShelf90cm.glb"
        alt="3D preview"
        ar ar-modes="scene-viewer webxr quick-look"
        camera-controls auto-rotate shadow-intensity="1"
        environment-image="neutral"
        exposure="1.13"
        style="width:100%;height:440px;">
      </model-viewer>
    </div>
  </div>
  <script>
    // Fetch data from models.json
    let CATEGORIES = {};
    let currentCat = "Furniture";
    let currentModelIdx = 0;

    function renderModelList(category) {
      const list = document.getElementById("model-list");
      list.innerHTML = '';
      CATEGORIES[category].forEach((model, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn' + (i === 0 ? ' selected' : '');
        btn.textContent = model.name;
        btn.onclick = function() {
          // Deselect all
          list.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          currentModelIdx = i;
          setModel();
        };
        list.appendChild(btn);
      });
    }

    function setModel() {
      const model = CATEGORIES[currentCat][currentModelIdx];
      document.getElementById('viewer').src = model.file;
      document.getElementById('viewer-title').textContent = model.name;
      document.getElementById('sum-cat').textContent = currentCat;
      document.getElementById('sum-model').textContent = model.name;
    }

    // Category buttons
    document.querySelectorAll("#cat-list .option-btn").forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll("#cat-list .option-btn").forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        currentCat = btn.dataset.cat;
        currentModelIdx = 0;
        renderModelList(currentCat);
        setModel();
      }
    });

    // Load models.json and initialize
    fetch('models.json')
      .then(r => r.json())
      .then(data => {
        CATEGORIES = data;
        renderModelList(currentCat);
        setModel();
      });

    // AR Button
    document.getElementById("ar-btn").onclick = () => {
      document.getElementById("viewer").activateAR();
    };
  </script>
</body>
</html>
