<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer with AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2em;
      background: #f7f7f7;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 2em auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>3D Model Viewer with AR</h1>
  <model-viewer
    src="ArmadilloV2.glb"
    alt="Armadillo 3D model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    style="width: 100%; height: 500px;">
    <button slot="ar-button" style="background:#0078D4; color:white; padding:1em; border:none; border-radius:5px;">
      View in your space (AR)
    </button>
  </model-viewer>
  <p>Share your 3D models with AR support using <a href="https://modelviewer.dev/" target="_blank">model-viewer</a>!</p>
</body>
</html>
