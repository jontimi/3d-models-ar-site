<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EKTORP 3-seat sofa - AR Viewer | Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap">
  <style>
    body {
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 3em;
    }
    .viewer-section {
      flex: 1 1 420px;
      min-width: 320px;
    }
    .info-section {
      flex: 1 1 320px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .product-title {
      font-size: 2.1em;
      font-weight: bold;
      margin-bottom: 0.2em;
      letter-spacing: 0.01em;
    }
    .product-price {
      font-size: 1.5em;
      font-weight: bold;
      color: #0058a3;
      margin-bottom: 0.7em;
      letter-spacing: 0.01em;
    }
    .variant-row {
      margin-bottom: 1em;
    }
    .variant-label {
      font-weight: 500;
      margin-bottom: 0.4em;
      display: block;
    }
    .variant-options {
      display: flex;
      gap: 0.6em;
    }
    .variant-thumb {
      width: 38px;
      height: 38px;
      border-radius: 6px;
      border: 2px solid #eee;
      cursor: pointer;
      object-fit: cover;
      transition: border 0.18s;
    }
    .variant-thumb.selected {
      border: 2px solid #0058a3;
      box-shadow: 0 0 0 2px #0058a333;
    }
    .purchase-row {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 1.5em 0 1em 0;
    }
    .cta-btn {
      background: #0058a3;
      color: #fff;
      border: none;
      font-size: 1.08em;
      font-weight: 700;
      padding: 0.8em 2.2em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.02em;
    }
    .cta-btn:hover {
      background: #004176;
    }
    .ar-btn {
      background: #f5f5f5;
      color: #0058a3;
      border: 1.5px solid #0058a3;
      font-size: 1em;
      font-weight: 500;
      border-radius: 6px;
      padding: 0.8em 1.3em;
      cursor: pointer;
      margin-left: 1em;
      transition: background 0.2s, color 0.2s;
    }
    .ar-btn:hover {
      background: #e5f0fc;
    }
    .desc-short {
      color: #333;
      font-size: 1.12em;
    }
    .model-viewer-wrapper {
      background: #f4f4f4;
      border-radius: 14px;
      padding: 1.3em;
      box-shadow: 0 1px 24px rgba(0,0,0,0.06);
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background: #fff;
      border-radius: 10px;
    }
    .option-row {
      font-size: 1em;
      color: #444;
      margin: 0.5em 0 0.5em 0;
    }
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        gap: 2.5em;
      }
      .info-section, .viewer-section {
        min-width: 0;
      }
      model-viewer { height: 340px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="viewer-section">
      <div class="model-viewer-wrapper">
        <model-viewer id="viewer"
          src="Furniture/EKTORP_KilandaBeige.glb"
          alt="EKTORP 3-seat sofa, Kilanda light beige"
          ar ar-modes="scene-viewer webxr quick-look"
          camera-controls auto-rotate shadow-intensity="1"
          poster="Furniture/EKTORP_KilandaBeige-poster.jpg"
          environment-image="neutral"
          exposure="1.13"
          style="width:100%;height:400px;">
        </model-viewer>
      </div>
      <div class="variant-row">
        <span class="variant-label">Color/fabric options:</span>
        <div class="variant-options" id="variant-options">
          <img src="Furniture/EKTORP_KilandaBeige-thumb.jpg" class="variant-thumb selected" alt="Kilanda light beige" data-src="Furniture/EKTORP_KilandaBeige.glb" data-poster="Furniture/EKTORP_KilandaBeige-poster.jpg">
          <img src="Furniture/EKTORP_HallarpGrey-thumb.jpg" class="variant-thumb" alt="Hallarp grey" data-src="Furniture/EKTORP_HallarpGrey.glb" data-poster="Furniture/EKTORP_HallarpGrey-poster.jpg">
          <!-- Add more variants as needed -->
        </div>
      </div>
    </div>
    <div class="info-section">
      <div>
        <div class="product-title">EKTORP</div>
        <div class="product-price">â‚ª1,495</div>
        <div class="desc-short">
          3-seat sofa, Kilanda light beige<br>
          Plush comfort, classic style, removable washable cover.
        </div>
      </div>
      <div class="option-row">
        Size: 218x88x88 cm
      </div>
      <div class="option-row">
        Cover: Kilanda light beige (100% polyester)
      </div>
      <div class="purchase-row">
        <button class="cta-btn">Add to cart</button>
        <button class="ar-btn" id="ar-btn">View in your home (AR)</button>
      </div>
      <!-- You can add more info tabs or expandable areas here, for details, care, assembly etc. -->
    </div>
  </div>
  <script>
    // Variant switch
    document.querySelectorAll('.variant-thumb').forEach(thumb => {
      thumb.addEventListener('click', function() {
        document.querySelectorAll('.variant-thumb').forEach(t => t.classList.remove('selected'));
        thumb.classList.add('selected');
        let viewer = document.getElementById('viewer');
        viewer.src = thumb.getAttribute('data-src');
        viewer.poster = thumb.getAttribute('data-poster') || '';
      });
    });
    // AR button
    document.getElementById('ar-btn').onclick = () => {
      document.getElementById('viewer').activateAR();
    }
  </script>
</body>
</html>
