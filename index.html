<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator | Furniture & Animals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:500,700&display=swap">
  <style>
    :root {
      --main-bg: #f8fafd;
      --panel-bg: #f3f6fa;
      --panel-border: #e3e8f0;
      --text-main: #222;
      --accent: #0078d7;
      --btn-bg: #fff;
      --btn-bg-selected: #e9f3fd;
      --btn-border: #e0e6ef;
      --btn-border-selected: #0078d7;
      --summary-bg: #e9f3fd;
      --ar-btn-bg: #0078d7;
      --ar-btn-bg-hover: #005fa3;
      --ar-btn-txt: #fff;
    }
    .night {
      --main-bg: #181e28;
      --panel-bg: #232b39;
      --panel-border: #2b3242;
      --text-main: #f3f6fa;
      --accent: #5caaff;
      --btn-bg: #232b39;
      --btn-bg-selected: #244060;
      --btn-border: #2e3b4e;
      --btn-border-selected: #5caaff;
      --summary-bg: #1d2533;
      --ar-btn-bg: #5caaff;
      --ar-btn-bg-hover: #2379be;
      --ar-btn-txt: #232b39;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: var(--main-bg);
      color: var(--text-main);
      transition: background 0.35s, color 0.35s;
    }
    .main-wrap {
      display: flex;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      background: var(--main-bg);
      box-shadow: 0 2px 16px 0 #0001;
      border-radius: 20px;
      overflow: hidden;
      gap: 0;
      transition: background 0.35s;
    }
    .side-panel {
      width: 340px;
      background: var(--panel-bg);
      padding: 2.2em 1.3em 1.3em 1.3em;
      display: flex;
      flex-direction: column;
      gap: 2em;
      border-right: 1px solid var(--panel-border);
      min-width: 220px;
      transition: background 0.35s, border-color 0.35s;
      position: relative;
    }
    .side-panel h2 {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1.1em;
      letter-spacing: 0.01em;
    }
    .night-toggle-btn {
      position: absolute;
      top: 1.2em;
      right: 1.2em;
      background: var(--btn-bg);
      color: var(--accent);
      border: 1.5px solid var(--btn-border);
      border-radius: 100px;
      padding: 0.4em 1em;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
      z-index: 5;
      box-shadow: 0 2px 6px #0002;
    }
    .night .night-toggle-btn {
      color: #f3f6fa;
      background: #2a3546;
      border: 1.5px solid #5caaff;
    }
    .config-group {
      margin-bottom: 1.9em;
    }
    .group-label {
      font-weight: 600;
      margin-bottom: 0.5em;
      display: block;
      color: var(--text-main);
    }
    select, .option-dropdown {
      width: 100%;
      padding: 0.67em 1em;
      font-size: 1.07em;
      border-radius: 10px;
      border: 2px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-main);
      font-family: inherit;
      margin-bottom: 0.4em;
      margin-top: 0.1em;
      appearance: none;
      outline: none;
      transition: background 0.2s, border 0.2s, color 0.2s;
    }
    select:focus {
      border-color: var(--accent);
    }
    .summary-panel {
      margin-top: 2em;
      background: var(--summary-bg);
      border-radius: 10px;
      padding: 1em 1.2em;
      color: var(--text-main);
      font-size: 1.12em;
      transition: background 0.35s, color 0.35s;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    .summary-row strong {
      color: var(--accent);
      font-weight: 600;
    }
    .ar-btn {
      margin-top: 2em;
      background: var(--ar-btn-bg);
      color: var(--ar-btn-txt);
      border: none;
      padding: 0.9em 2em;
      font-size: 1.1em;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.02em;
      box-shadow: 0 0.5px 3px #0078d71a;
      transition: background 0.2s, color 0.2s;
    }
    .ar-btn:hover {
      background: var(--ar-btn-bg-hover);
    }
    .viewer-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 0;
      padding: 2.5em 2em;
      background: var(--main-bg);
      transition: background 0.35s;
    }
    .viewer-title {
      font-size: 1.85em;
      font-weight: 700;
      margin-bottom: 1.2em;
      color: var(--text-main);
      transition: color 0.35s;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 440px;
      border-radius: 14px;
      background: #f5f7fa;
      box-shadow: 0 2px 14px #0002;
      margin-bottom: 0.7em;
      min-width: 260px;
      transition: background 0.35s;
    }
    /* Responsive design */
    @media (max-width: 900px) {
      .main-wrap { flex-direction: column; border-radius: 0; }
      .side-panel { width: 100%; min-width: 0; border-right: none; border-bottom: 1px solid var(--panel-border); flex-direction: row; flex-wrap: wrap; gap: 1.2em; }
      .viewer-panel { padding: 1em 0.3em; }
      model-viewer { max-width: 100vw; }
      .summary-panel { margin-top: 1em; }
    }
    @media (max-width: 700px) {
      .main-wrap { padding: 0; }
      .side-panel {
        padding: 1em 0.5em 1em 0.5em;
        flex-direction: column;
        gap: 1em;
        border-bottom: none;
      }
      .viewer-panel { padding: 0.7em 0.1em; }
      model-viewer { height: 230px; min-width: 0; }
      .viewer-title { font-size: 1.25em; }
      .summary-panel { font-size: 1em; }
    }
    @media (max-width: 430px) {
      .side-panel { padding: 0.5em 0.1em 0.5em 0.1em; }
      .viewer-panel { padding: 0.1em 0; }
      model-viewer { height: 180px; }
      .viewer-title { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <div class="side-panel">
      <button class="night-toggle-btn" id="nightToggle" title="Toggle Night Mode">üåô Night Mode</button>
      <h2>Select a 3D Model</h2>
      <div class="config-group">
        <span class="group-label">Category</span>
        <select id="cat-dropdown" class="option-dropdown" aria-label="Category">
          <option value="Furniture">Furniture</option>
          <option value="Animals">Animals</option>
        </select>
      </div>
      <div class="config-group">
        <span class="group-label">Model</span>
        <select id="model-dropdown" class="option-dropdown" aria-label="Model">
          <!-- Model options inserted by JS -->
        </select>
      </div>
      <div class="summary-panel" id="summary-panel">
        <div class="summary-row"><span>Category:</span> <strong id="sum-cat">Furniture</strong></div>
        <div class="summary-row"><span>Model:</span> <strong id="sum-model">HiveShelf90cm</strong></div>
      </div>
      <button class="ar-btn" id="ar-btn">View in AR</button>
    </div>
    <div class="viewer-panel">
      <div class="viewer-title" id="viewer-title">HiveShelf90cm</div>
      <model-viewer id="viewer"
        src="Furniture/HiveShelf90cm.glb"
        alt="3D preview"
        ar ar-modes="scene-viewer webxr quick-look"
        camera-controls auto-rotate shadow-intensity="1"
        environment-image="neutral"
        exposure="1.13"
        style="width:100%;height:440px;">
      </model-viewer>
    </div>
  </div>
  <script>
    // Fetch data from models.json
    let CATEGORIES = {};
    let currentCat = "Furniture";
    let currentModelIdx = 0;

    function renderModelDropdown(category) {
      const modelDropdown = document.getElementById("model-dropdown");
      modelDropdown.innerHTML = '';
      CATEGORIES[category].forEach((model, i) => {
        const opt = document.createElement('option');
        opt.value = String(i);
        opt.textContent = model.name;
        modelDropdown.appendChild(opt);
      });
      modelDropdown.selectedIndex = 0;
    }

    function setModel() {
      const model = CATEGORIES[currentCat][currentModelIdx];
      document.getElementById('viewer').src = model.file;
      document.getElementById('viewer-title').textContent = model.name;
      document.getElementById('sum-cat').textContent = currentCat;
      document.getElementById('sum-model').textContent = model.name;
    }

    // Category dropdown
    document.getElementById("cat-dropdown").addEventListener("change", function() {
      currentCat = this.value;
      currentModelIdx = 0;
      renderModelDropdown(currentCat);
      setModel();
    });

    // Model dropdown
    document.getElementById("model-dropdown").addEventListener("change", function() {
      currentModelIdx = parseInt(this.value, 10);
      setModel();
    });

    // Load models.json and initialize
    fetch('models.json')
      .then(r => r.json())
      .then(data => {
        CATEGORIES = data;
        renderModelDropdown(currentCat);
        setModel();
      });

    // AR Button
    document.getElementById("ar-btn").onclick = () => {
      document.getElementById("viewer").activateAR();
    };

    // Night Mode
    const nightBtn = document.getElementById("nightToggle");
    nightBtn.addEventListener("click", function() {
      document.body.classList.toggle("night");
      if(document.body.classList.contains("night")) {
        nightBtn.innerHTML = "‚òÄÔ∏è Light Mode";
      } else {
        nightBtn.innerHTML = "üåô Night Mode";
      }
    });
  </script>
</body>
</html>
