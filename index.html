<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer | Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap">
  <style>
    body {
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 3em;
    }
    .viewer-section {
      flex: 1 1 420px;
      min-width: 320px;
    }
    .info-section {
      flex: 1 1 320px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .product-title {
      font-size: 2.1em;
      font-weight: bold;
      margin-bottom: 0.2em;
      letter-spacing: 0.01em;
    }
    .product-category {
      font-size: 1.1em;
      font-weight: 500;
      color: #555;
      margin-bottom: 0.4em;
      letter-spacing: 0.01em;
    }
    .variant-row {
      margin-bottom: 1em;
    }
    .variant-label {
      font-weight: 500;
      margin-bottom: 0.4em;
      display: block;
    }
    .variant-options {
      display: flex;
      gap: 0.6em;
      flex-wrap: wrap;
    }
    .variant-btn {
      min-width: 38px;
      min-height: 38px;
      padding: 0 1.1em;
      border-radius: 6px;
      border: 2px solid #eee;
      cursor: pointer;
      background: #f4f4f4;
      font-size: 1em;
      font-family: inherit;
      color: #111;
      font-weight: 500;
      transition: border 0.18s, background 0.18s;
      margin-bottom: 0.3em;
    }
    .variant-btn.selected {
      border: 2px solid #0058a3;
      background: #e5f0fc;
      color: #0058a3;
      font-weight: bold;
    }
    .purchase-row {
      display: flex;
      align-items: center;
      gap: 1em;
      margin: 1.5em 0 1em 0;
    }
    .ar-btn {
      background: #0058a3;
      color: #fff;
      border: none;
      font-size: 1.08em;
      font-weight: 700;
      padding: 0.8em 2.2em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.02em;
    }
    .ar-btn:hover {
      background: #004176;
    }
    .desc-short {
      color: #333;
      font-size: 1.12em;
    }
    .model-viewer-wrapper {
      background: #f4f4f4;
      border-radius: 14px;
      padding: 1.3em;
      box-shadow: 0 1px 24px rgba(0,0,0,0.06);
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background: #fff;
      border-radius: 10px;
    }
    .option-row {
      font-size: 1em;
      color: #444;
      margin: 0.5em 0 0.5em 0;
    }
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        gap: 2.5em;
      }
      .info-section, .viewer-section {
        min-width: 0;
      }
      model-viewer { height: 340px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="viewer-section">
      <div class="model-viewer-wrapper">
        <model-viewer id="viewer"
          src="Furniture/HiveShelf90cm.glb"
          alt="3D Model"
          ar ar-modes="scene-viewer webxr quick-look"
          camera-controls auto-rotate shadow-intensity="1"
          environment-image="neutral"
          exposure="1.13"
          style="width:100%;height:400px;">
        </model-viewer>
      </div>
      <div class="variant-row">
        <span class="variant-label">Furniture models:</span>
        <div class="variant-options" id="furniture-options">
          <!-- Buttons inserted by JS -->
        </div>
      </div>
      <div class="variant-row">
        <span class="variant-label">Animal models:</span>
        <div class="variant-options" id="animal-options">
          <!-- Buttons inserted by JS -->
        </div>
      </div>
    </div>
    <div class="info-section">
      <div>
        <div class="product-title" id="model-title">HiveShelf90cm</div>
        <div class="product-category" id="model-category">Furniture</div>
        <div class="desc-short" id="model-desc">
          3D model viewer demo. Select a model above to view it in 3D and AR.
        </div>
      </div>
      <div class="option-row" id="model-dims">
        <!-- Dimensions shown here -->
      </div>
      <div class="option-row" id="model-creator">
        <!-- Creator shown here -->
      </div>
      <div class="purchase-row">
        <button class="ar-btn" id="ar-btn">View in your home (AR)</button>
      </div>
    </div>
  </div>
  <script>
    // Model data (update as needed; can be loaded from JSON)
    const FURNITURE = [
      {
        file: "Furniture/HiveShelf90cm.glb",
        name: "HiveShelf90cm",
        dimensions: "900mm × 400mm × 1800mm",
        description: "A modern storage shelf, ideal for living rooms.",
        creator: "Jane Doe"
      },
      {
        file: "Furniture/ROMACouchTripoAcompressed.glb",
        name: "ROMACouchTripoAcompressed",
        dimensions: "2000mm × 900mm × 800mm",
        description: "Classic Roma couch for modern interiors.",
        creator: "Jane Doe"
      },
      {
        file: "Furniture/ShiraTableAI.glb",
        name: "ShiraTableAI",
        dimensions: "1400mm × 800mm × 750mm",
        description: "AI-designed Shira table.",
        creator: "Jane Doe"
      },
      {
        file: "Furniture/Sittingtable.glb",
        name: "Sittingtable",
        dimensions: "1200mm × 700mm × 400mm",
        description: "Elegant sitting table for multipurpose use.",
        creator: "John Smith"
      },
      {
        file: "Furniture/SlimClosetAce.glb",
        name: "SlimClosetAce",
        dimensions: "500mm × 600mm × 1800mm",
        description: "Slim closet for compact rooms.",
        creator: "Jane Doe"
      }
    ];
    const ANIMALS = [
      {
        file: "animals/Armadillo.glb",
        name: "Armadillo",
        dimensions: "450mm × 200mm × 150mm",
        description: "A detailed 3D armadillo model.",
        creator: "Wildlife Studio"
      },
      {
        file: "animals/ArmadilloV2.glb",
        name: "ArmadilloV2",
        dimensions: "470mm × 210mm × 160mm",
        description: "Updated armadillo model with extra detail.",
        creator: "Wildlife Studio"
      }
    ];

    // Utility to set the model
    function setModel(model, category) {
      const viewer = document.getElementById('viewer');
      viewer.src = model.file;
      viewer.alt = model.name + " 3D model";
      document.getElementById('model-title').textContent = model.name;
      document.getElementById('model-category').textContent = category;
      document.getElementById('model-desc').textContent = model.description || '';
      document.getElementById('model-dims').textContent = "Dimensions: " + (model.dimensions || '');
      document.getElementById('model-creator').textContent = "Creator: " + (model.creator || '');
    }

    // Insert buttons for each category
    function makeButtons(models, containerId, category) {
      const wrap = document.getElementById(containerId);
      wrap.innerHTML = '';
      models.forEach((model, idx) => {
        const btn = document.createElement('button');
        btn.className = 'variant-btn' + (idx === 0 ? ' selected' : '');
        btn.textContent = model.name;
        btn.onclick = () => {
          // Deselect all
          wrap.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          // Also deselect in the other category
          if (category === "Furniture") {
            document.getElementById('animal-options').querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
          } else {
            document.getElementById('furniture-options').querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
          }
          setModel(model, category);
        };
        wrap.appendChild(btn);
      });
    }

    // Initial UI setup
    makeButtons(FURNITURE, "furniture-options", "Furniture");
    makeButtons(ANIMALS, "animal-options", "Animals");
    setModel(FURNITURE[0], "Furniture");

    // AR button
    document.getElementById('ar-btn').onclick = () => {
      document.getElementById('viewer').activateAR();
    };
  </script>
</body>
</html>
